version: '3.8'

services:
  peritus-secure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peritus-secure
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=peritus-secure"
      - "app.description=Peritus Secure - Windows Defender Management Platform"

